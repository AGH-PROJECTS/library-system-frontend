<table mat-table [dataSource]="publishers">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Publisher Name </mat-header-cell>
    <mat-cell *matCellDef="let publisher"> {{publisher.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell  *matCellDef="let publisher" >
      <button  mat-raised-button color="primary" (click)="onEdit(publisher)">Edit</button>
      <button  mat-raised-button color="warn" (click)="onDelete(publisher.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</table>
<button mat-raised-button color='primary' *ngIf="isAdmin()" (click)="onAdd()">Add new Publisher</button>
