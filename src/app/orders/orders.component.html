<table mat-table [dataSource]="orders">
  <ng-container matColumnDef="pesel">
    <mat-header-cell *matHeaderCellDef> Username pesel </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{order.user.pesel}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{order.book.isbn}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateRent">
    <mat-header-cell *matHeaderCellDef> DateRent </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{order.dateOfRent}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateReturn">
    <mat-header-cell *matHeaderCellDef> DateReturn </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{order.dateOfReturn}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="employee">
    <mat-header-cell *matHeaderCellDef> Employee </mat-header-cell>
    <mat-cell *matCellDef="let order"> {{order.employeeRent.username}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell  *matCellDef="let order" >
      <button  mat-raised-button color="primary" (click)="onEdit(order)">Edit</button>
      <button  mat-raised-button color="warn" (click)="onDelete(order.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</table>
