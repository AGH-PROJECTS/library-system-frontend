<table mat-table [dataSource]="categories">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Category Name </mat-header-cell>
    <mat-cell *matCellDef="let category"> {{category.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell  *matCellDef="let category" >
      <button  mat-raised-button color="primary" (click)="onEdit(category)">Edit</button>
      <button  mat-raised-button color="warn" (click)="onDelete(category.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</table>
<button mat-raised-button *ngIf="isAdmin()" color="primary" (click)="onAdd()">Add new Category</button>
