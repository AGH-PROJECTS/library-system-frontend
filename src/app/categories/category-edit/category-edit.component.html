<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
    <button mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="saveChanges()" mat-dialog-close>Save</button>

  <button mat-raised-button color="warn" mat-dialog-close>Discard</button>
</div>
