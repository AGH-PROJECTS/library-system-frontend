<h1 mat-dialog-title>Edit Book</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ISBN</mat-label>
    <input matInput [(ngModel)]="data.isbn">
    <button mat-button *ngIf="data.isbn" matSuffix mat-icon-button aria-label="Clear" (click)="data.isbn=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
    <button mat-button *ngIf="data.title" matSuffix mat-icon-button aria-label="Clear" (click)="data.title=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Year of publish</mat-label>
    <input matInput [(ngModel)]="data.yearOfPublish">
    <button mat-button *ngIf="data.yearOfPublish" matSuffix mat-icon-button aria-label="Clear" (click)="data.yearOfPublish=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="saveChanges()" mat-dialog-close>Save</button>

  <button mat-raised-button color="warn" mat-dialog-close>Discard</button>
</div>
